      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellidos">

        </div>
        <div class="row mt-3">
          <div class="col">

          <div class="col">
            <input type="text" class="form-control" placeholder="País">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Play Station</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Nintendo</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">

            </div>
          </div>

            <input type="text" class="form-control" placeholder="Pon tus videojuegos favoritos">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg mb-3">Enviar</button>
